name: Daily Scheduler

on:
  schedule:
    # UTC 15:10 = KST 00:10 (ìì • 10ë¶„ - Daily Snapshot)
    - cron: '10 15 * * *'
    # UTC 00:00 = KST 09:00 (ì˜¤ì „ 9ì‹œ - Daily Messages)
    - cron: '0 0 * * *'

  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:
    inputs:
      job_type:
        description: 'ì‹¤í–‰í•  ì‘ì—…'
        required: true
        default: 'snapshot'
        type: choice
        options:
          - snapshot
          - daily-messages
          - both

jobs:
  # ===== Daily Snapshot (00:10 KST) =====
  daily-snapshot:
    runs-on: ubuntu-latest
    if: github.event.schedule == '10 15 * * *' || github.event.inputs.job_type == 'snapshot' || github.event.inputs.job_type == 'both'

    steps:
      - name: Daily Health Snapshot
        run: |
          echo "ğŸ¥ Daily Health Snapshot ì‹¤í–‰..."
          response=$(curl -X POST "${{ secrets.API_BASE_URL }}/api/metrics/snapshot" \
            -H "Content-Type: application/json" \
            --silent \
            --show-error \
            --max-time 30)

          echo "Response: $response"

          # ì„±ê³µ ì—¬ë¶€ í™•ì¸
          success=$(echo $response | jq -r '.success')
          if [ "$success" != "true" ]; then
            echo "âŒ Snapshot ì €ì¥ ì‹¤íŒ¨"
            exit 1
          fi

          echo "âœ… Snapshot ì €ì¥ ì™„ë£Œ"
          echo "Alerts: $(echo $response | jq -r '.alerts')"

      - name: Log Result
        if: always()
        run: |
          echo "Job: daily-snapshot"
          echo "Time: $(date)"
          echo "Status: ${{ job.status }}"

  # ===== Daily Messages (09:00 KST) =====
  send-daily-messages:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 0 * * *' || github.event.inputs.job_type == 'daily-messages' || github.event.inputs.job_type == 'both'

    steps:
      - name: Trigger Daily Job
        run: |
          curl -X POST "${{ secrets.API_BASE_URL }}/jobs/daily-9am" \
            -H "Content-Type: application/json" \
            -H "x-scheduler-key: ${{ secrets.SCHEDULER_SECRET }}" \
            --fail \
            --silent \
            --show-error

      - name: Log Result
        if: always()
        run: |
          echo "Job: send-daily-messages"
          echo "Time: $(date)"
          echo "Status: ${{ job.status }}"

