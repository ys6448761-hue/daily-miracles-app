name: Monthly DEC Candidates (low priority)

on:
  schedule:
    # 매월 1일 10:00 KST = 01:00 UTC
    - cron: '0 1 1 * *'
  workflow_dispatch:

jobs:
  monthly-dec:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate low-priority DEC drafts
        run: node scripts/ops/nightly-dec-candidates.js --priority low --log

      - name: Generate daily DEC report (monthly run) + notify if configured
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: node scripts/ops/daily-dec-report.js --log --notify
