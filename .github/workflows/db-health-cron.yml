name: DB Health Cron (KST)

on:
  workflow_dispatch:
  schedule:
    # KST 03:30 (UTC 18:30)
    - cron: "30 18 * * *"

jobs:
  db_health_check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      OPS_SLACK_WEBHOOK: ${{ secrets.OPS_SLACK_WEBHOOK }}
      TZ: Asia/Seoul

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Run DB health check
        run: node jobs/dbHealthCheck.js

      - name: Always log summary
        if: always()
        run: |
          echo "DB health cron finished."
          echo "Actor: $GITHUB_ACTOR"
          echo "Ref: $GITHUB_REF"
          echo "Run ID: $GITHUB_RUN_ID"
