name: Weekly DEC Candidates

on:
  schedule:
    # 매주 일요일 20:00 KST = 11:00 UTC
    - cron: '0 11 * * 0'
  workflow_dispatch:

jobs:
  weekly-dec:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate medium-priority DEC drafts
        run: node scripts/ops/nightly-dec-candidates.js --priority medium --log

      - name: Generate daily DEC report (weekly run) + notify if configured
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: node scripts/ops/daily-dec-report.js --log --notify

      - name: Upload run results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-run-results
          path: |
            artifacts/reports/nightly-run-*.json
            artifacts/reports/daily-dec-report-*.md
          if-no-files-found: ignore
          retention-days: 30

      - name: Upload generated drafts
        uses: actions/upload-artifact@v4
        with:
          name: weekly-dec-drafts
          path: docs/decisions/DEC-DRAFT-*.md
          if-no-files-found: ignore
          retention-days: 14

  upload-artifacts:
    needs: weekly-dec
    uses: ./.github/workflows/upload-dec-artifacts.yml
    with:
      artifact_name: weekly-dec-artifacts
      retention_days: 30
