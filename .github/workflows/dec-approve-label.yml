name: DEC Approved Label Trigger

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  approve-label:
    # PR 코멘트이면서 "/dec approved" 포함할 때만
    if: |
      github.event.issue.pull_request != null &&
      contains(github.event.comment.body, '/dec approved')
    uses: ./.github/workflows/label-dec-status.yml
    with:
      pr_number: ${{ github.event.issue.number }}
      status: approved
