name: PR DEC Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'docs/decisions/**'
      - 'configs/dec-queries.json'
      - 'scripts/ops/**'
      - 'scripts/debate-trigger.js'

jobs:
  dec-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run DEC dry-run check
        id: dec-check
        run: |
          echo "ğŸ” Running DEC dry-run check..."
          node scripts/ops/nightly-dec-candidates.js --priority all --dry-run > dec-check-output.txt 2>&1 || true
          cat dec-check-output.txt

      - name: Generate report summary
        id: summary
        run: |
          TODAY=$(TZ=Asia/Seoul date +%Y%m%d)

          # Count DEC-related files changed in this PR
          DRAFT_COUNT=$(find docs/decisions -name "DEC-DRAFT-*.md" 2>/dev/null | wc -l)
          DEC_COUNT=$(find docs/decisions -name "DEC-202*.md" 2>/dev/null | wc -l)

          echo "draft_count=$DRAFT_COUNT" >> $GITHUB_OUTPUT
          echo "dec_count=$DEC_COUNT" >> $GITHUB_OUTPUT
          echo "date=$TODAY" >> $GITHUB_OUTPUT

      - name: Post PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Read dry-run output
            let checkOutput = '';
            try {
              checkOutput = fs.readFileSync('dec-check-output.txt', 'utf8');
            } catch (e) {
              checkOutput = 'Could not read check output';
            }

            const draftCount = '${{ steps.summary.outputs.draft_count }}';
            const decCount = '${{ steps.summary.outputs.dec_count }}';
            const today = '${{ steps.summary.outputs.date }}';

            const body = `## ğŸ” DEC Check Report

            | Metric | Count |
            |--------|-------|
            | DEC-DRAFT íŒŒì¼ | ${draftCount} |
            | ì •ì‹ DEC íŒŒì¼ | ${decCount} |
            | ì²´í¬ ë‚ ì§œ | ${today} |

            <details>
            <summary>ğŸ“‹ Dry-run ê²°ê³¼</summary>

            \`\`\`
            ${checkOutput.slice(0, 10000)}
            \`\`\`

            </details>

            ---
            ğŸ¤– Auto-generated by DEC automation (PR Check)
            `;

            // Find existing comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('ğŸ” DEC Check Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
              console.log('Updated existing comment');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
              console.log('Created new comment');
            }
