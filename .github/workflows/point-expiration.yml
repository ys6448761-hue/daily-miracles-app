# Point Expiration Job
# 만료된 포인트(90일)를 is_expired=TRUE 처리
# Schedule: 매일 KST 03:10 (UTC 18:10)

name: Point Expiration

on:
  schedule:
    # UTC 18:10 = KST 03:10
    - cron: '10 18 * * *'

  workflow_dispatch:

jobs:
  expire-points:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --omit=dev

      - name: Run point expiration job
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: production
          TZ: Asia/Seoul
        run: node jobs/pointExpirationJob.js

      - name: Log result
        if: always()
        run: |
          echo "Job: point-expiration"
          echo "Time: $(TZ=Asia/Seoul date)"
          echo "Status: ${{ job.status }}"
