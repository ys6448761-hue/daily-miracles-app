# 2D Ghibli+Webtoon Profile v1.0
# Track: 2D (지브리 + 한국 웹툰 융합 스타일)
# Purpose: Sora와 2D 트랙 섞임 방지

version: "1.0"
track: "2d_ghibli_webtoon"
lastUpdated: "2026-02-01"

# ===========================================
# 스타일 정의
# ===========================================
style:
  name: "Ghibli + Korean Webtoon Fusion"
  description: "100% 순수 2D 애니메이션, 지브리 배경 + 한국 웹툰 캐릭터"
  technique: "Cel animation, hand-drawn line art"
  colorPalette: "Warm pastel watercolor"

# ===========================================
# 기술 사양
# ===========================================
technical:
  aspectRatio: "9:16"
  resolution: "1080x1920"
  unitDuration: "5s"
  rhythm:
    beatA: "0-2s (Hook)"
    beatB: "2-4s (Action)"
    beatC: "4-5s (Hold)"

# ===========================================
# 자동 주입 문장 (Injection)
# ===========================================
injection:
  styleLock: |
    Strict 2D hand-drawn animation style.
    Ink line art + warm watercolor wash + paper grain texture.
    Ghibli-inspired warmth mixed with Korean manhwa linework.
    Lighting: Flat lighting (No heavy shadows).

  baseRules:
    line1: |
      9:16 vertical, pure 2D animation, Ghibli+Korean webtoon fusion style,
      NO 3D elements, cel animation aesthetic, hand-drawn line art with visible brush strokes.
    line2: |
      Color: warm pastel watercolor, flat color blocks with subtle paper texture,
      NO gradients resembling 3D shading, edge-lit style like Studio Ghibli background paintings.
    line3: |
      Main: Sowoni(20–22, warm smile, pastel casual clothes, consistent 2D face, simple anime eye style),
      object: wish paper airplane (origami-style flat rendering),
      SAFE SPACE action + Yeosu sea background (painted backdrop style).

  textZero: |
    NO readable text, NO subtitles, NO logos, NO watermark.
    Phone screens: ONLY abstract soft color blocks + bubble shapes.

  waterRule: |
    sea painted as flat backdrop (no 3D water simulation)

# ===========================================
# 금지 키워드 (Forbidden) - 70+ 키워드
# ===========================================
forbidden:
  tier1_reject:
    - "realistic"
    - "photorealistic"
    - "3D"
    - "CGI"
    - "render"
    - "Unreal"
    - "Unity"
    - "cinema 4D"
    - "octane render"
    - "Blender"

  tier2_replace:
    light: ["hand-painted glow", "watercolor wash"]
    shadow: ["cel-shaded shadow", "flat shadow"]
    reflection: ["painted highlight", "simple shine mark"]
    depth: ["layered planes", "painted distance"]
    camera_move: ["2D pan", "2D zoom"]

  tier3_context:
    glow:
      ok: "soft painted glow"
      ng: "glow (단독 사용)"
    blur:
      ok: "hand-drawn motion blur"
      ng: "depth of field blur"

  negativePrompt: |
    photorealistic, 3D render, CGI, Unreal Engine, Unity, Blender,
    cinematic lighting, lens flare, depth of field, PBR materials,
    realistic shading, subsurface scattering, ambient occlusion,
    ray tracing, global illumination, volumetric fog, HDR, bloom effect,
    chromatic aberration, motion blur, camera shake, handheld camera,
    live-action, real camera, bokeh, DSLR, film grain, vignette,
    color grading, LUT, physically-based rendering, metallic, chrome,
    reflective surface, glossy, wet surface, glass material, mirror,
    specular highlights, caustics, refraction, translucent,
    photoreal skin, realistic hair physics, cloth simulation,
    particle effects, dynamic lighting, shadow mapping, normal mapping,
    bump mapping, displacement, tessellation

# ===========================================
# 필수 포함 문구 (Required)
# ===========================================
required:
  styleKeywords:
    minimum: 3
    options:
      - "Studio Ghibli background painting style"
      - "Korean webtoon character design"
      - "Hayao Miyazaki soft color palette"
      - "Naver webtoon flat rendering"
      - "Spirited Away ambient mood"
      - "True Beauty character proportion"
      - "My Neighbor Totoro nature aesthetic"
      - "Lore Olympus pastel blocking"
      - "Kiki's Delivery Service cozy atmosphere"
      - "Solo Leveling action clarity with 2D lines"

  purityChecklist:
    - "2D / cel / Ghibli / webtoon 키워드"
    - "NEGATIVE에 3D 엔진/재질 포함"
    - "조명: hand-painted / watercolor"
    - "카메라: 2D pan / zoom"
    - "바다: painted backdrop"
    - "캐릭터: anime line art / webtoon"

# ===========================================
# 로고 Safe-Area 규칙
# ===========================================
logoSafeArea:
  position: "top or bottom negative space"
  requirement: "Beat C (4-5s)에 여백 확보"
  description: |
    5초 유닛의 마지막 0.8~1.0초는 홀드(Hold)를 강제하여
    후편집에서 자막이나 CTA를 넣을 공간을 확보.

