# Team Memory Meta Schema v1.0
# 모든 team-memory 항목은 이 스키마를 따릅니다.

schema_version: "1.0"

required_fields:
  - source_id      # 필수: Issue #, PR #, 외부 티켓 ID
  - title          # 필수: 항목 제목
  - owner          # 필수: 담당자 (GitHub ID 또는 Aurora 멤버명)
  - date           # 필수: YYYY-MM-DD 형식
  - case_type      # 필수: CASE-A~E 중 하나

optional_fields:
  - summary        # 요약 (1-3문장)
  - decision       # 결정 사항
  - next_actions   # 다음 액션 목록
  - links          # 관련 링크 (Drive, Notion, GitHub 등)
  - status         # open, in_progress, done, archived
  - tags           # 자유 태그 목록

# CASE 유형 정의
case_types:
  CASE-A: "기능 추가/변경"
  CASE-B: "버그 수정"
  CASE-C: "리팩토링/성능 개선"
  CASE-D: "문서/설정 변경"
  CASE-E: "긴급 핫픽스"

# 파일명 규칙
file_naming:
  pattern: "{YYYY-MM-DD}_{slug}.md"
  example: "2026-02-06_ail-gate-setup.md"

# 디렉토리 구조
directory_structure:
  base: "team-memory/entries/"
  by_year: true  # entries/2026/2026-02-06_slug.md
  example: "team-memory/entries/2026/2026-02-06_ail-gate-setup.md"

# 예시 Front Matter
example_frontmatter: |
  ---
  source_id: "Issue #42"
  title: "AIL Gate 시스템 도입"
  owner: "@code"
  date: "2026-02-06"
  case_type: "CASE-D"
  status: "done"
  summary: "PR 머지 전 AIL 섹션 필수화"
  decision: "AIL 없는 PR은 머지 불가"
  next_actions:
    - "Branch protection 설정"
    - "팀 온보딩 문서 작성"
  links:
    drive: ""
    notion: ""
    github: "#42"
  tags:
    - "process"
    - "automation"
  ---

# SSOT 원칙
ssot_principles:
  - "GitHub이 SSOT (Single Source of Truth)"
  - "Notion은 읽기 전용 요약 뷰"
  - "개인정보/민감 데이터는 Drive 링크로만 참조"
  - "직접 데이터 저장 금지"
