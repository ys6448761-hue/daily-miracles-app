<body>
  <div class="container">

  <script>
    const params = new URLSearchParams(location.search);
    const artifactId = params.get('id');
    const userId = localStorage.getItem('playground_user_id') || 1;

    if (!artifactId) {

    } else {

    async function loadArtifact() {
      try {
        const res = await fetch(`/api/playground/artifacts/${artifactId}?user_id=${userId}`);
        const data = await res.json();

        if (!data.success) {
          throw new Error(data.message || data.error);
        }

        renderCard(data.data, data.exposure_rights);
      } catch (err) {
        document.getElementById('content').innerHTML = `<div class="error">${err.message}</div>`;
      }
    }

      const gradeBadge = document.getElementById('grade_badge');
      gradeBadge.textContent = grade;

      const html = `

            <span class="reaction-label">ì €ì¥í–ˆì–´ìš”</span>

          <div class="reaction-btn" data-type="cheer">

          </div>

      `;

      document.getElementById('content').innerHTML = html;

      // ë°˜ì‘ ë²„íŠ¼ ì´ë²¤íŠ¸
      document.querySelectorAll('.reaction-btn').forEach(btn => {
        btn.addEventListener('click', () => addReaction(btn.dataset.type));

      // ê³µìœ  ë²„íŠ¼
      document.getElementById('share_btn').addEventListener('click', shareCard);

      document.getElementById('remix_btn').addEventListener('click', () => {

    async function addReaction(type) {
      try {
        const res = await fetch(`/api/playground/artifacts/${artifactId}/reactions`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: parseInt(userId), type })

        const data = await res.json();
        if (data.success) {
          // ì¹´ìš´íŠ¸ ì¦ê°€ (ê°„ë‹¨ ì²˜ë¦¬)
          const countEl = document.getElementById(`${type}_count`);
          countEl.textContent = parseInt(countEl.textContent) + 1;
          event.target.closest('.reaction-btn').classList.add('active');
        }
      } catch (err) {
        console.error('ë°˜ì‘ ì¶”ê°€ ì‹¤íŒ¨:', err);

    async function shareCard() {
      try {

          headers: { 'Content-Type': 'application/json' },

      } catch (err) {

    }

    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/[&<>"']/g, m => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      }[m]));
    }
