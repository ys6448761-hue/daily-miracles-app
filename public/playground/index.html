  <div class="container">

  <script>
    let currentTab = 'feed';

    // íƒ­ ì „í™˜
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentTab = tab.dataset.tab;
        loadFeed();
      });
    });

    // ì´ˆê¸° ë¡œë“œ
    loadFeed();

    async function loadFeed() {
      const container = document.getElementById('feed_container');
      container.innerHTML = '<div class="loading">í”¼ë“œë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';

      try {
        let url = '/api/playground/feed';
        if (currentTab === 'recent') {
          url = '/api/playground/feed/recent';
        } else if (currentTab === 'highlights') {
          url = '/api/playground/highlights';
        }

        const res = await fetch(url);
        const data = await res.json();

        if (!data.success) {
          throw new Error(data.error || 'í”¼ë“œ ë¡œë“œ ì‹¤íŒ¨');
        }

        if (!data.data || data.data.length === 0) {
          container.innerHTML = `
            <div class="empty">
              <div class="empty-icon">ğŸŒ¸</div>
              <p>ì•„ì§ ì¹´ë“œê°€ ì—†ì–´ìš”</p>
              <p style="margin-top: 8px; font-size: 14px;">ì²« ë²ˆì§¸ ì†Œì›ì¹´ë“œë¥¼ ë§Œë“¤ì–´ë³´ì„¸ìš”!</p>
            </div>
          `;
          return;
        }

        container.innerHTML = data.data.map(card => renderFeedCard(card)).join('');

        // ì¹´ë“œ í´ë¦­ ì´ë²¤íŠ¸
        container.querySelectorAll('.feed-card').forEach(el => {
          el.addEventListener('click', () => {
            window.location.href = `/playground/result.html?id=${el.dataset.id}`;
          });
        });

      } catch (err) {
        container.innerHTML = `<div class="empty">í”¼ë“œë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆì–´ìš”.<br>${err.message}</div>`;
      }
    }

    function renderFeedCard(card) {
      const content = card.content_json || {};
      const grade = card.grade || 'B';
      const helpScore = card.help_score || 0;
      const warmCount = card.warm_count || 0;
      const thanksCount = card.thanks_count || 0;

      return `
        <div class="feed-card" data-id="${card.artifact_id}">
          <span class="feed-grade grade-${grade}">${grade}</span>
          <div class="feed-heart">${escapeHtml(content.heart_line || '')}</div>
          <div class="feed-blessing">"${escapeHtml(content.blessing_line || '')}"</div>
          <div class="feed-meta">
            <div class="feed-reactions">
              <span>ğŸŒ¸ ${warmCount}</span>
              <span>ğŸ™ ${thanksCount}</span>
              <span>ğŸ’ª ${helpScore}</span>
            </div>
            <span class="feed-tag">#${content.reality_tag || 'self'}</span>
          </div>
        </div>
      `;
    }

    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/[&<>"']/g, m => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      }[m]));
    }
