<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>분석 결과 - 하루하루의 기적</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #f0f0f0;
    }

    .header h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      color: #666;
      font-size: 16px;
    }

    /* 프로필 카드 */
    .profile-card {
      background: linear-gradient(135deg, #f8f9ff 0%, #fff5f7 100%);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
    }

    .profile-card h2 {
      font-size: 24px;
      color: #667eea;
      margin-bottom: 15px;
    }

    .profile-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .info-item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid #667eea;
    }

    .info-label {
      font-size: 12px;
      color: #999;
      margin-bottom: 5px;
    }

    .info-value {
      font-size: 16px;
      color: #333;
      font-weight: 600;
    }

    /* 관계 조화도 */
    .compatibility-score {
      text-align: center;
      padding: 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 15px;
      margin: 25px 0;
    }

    .score-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 48px;
      font-weight: bold;
    }

    .score-grade {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .score-message {
      font-size: 18px;
      opacity: 0.9;
    }

    /* 탭 섹션 헤더 (세로 배치) */
    .section-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 25px;
      border-radius: 15px 15px 0 0;
      margin-top: 30px;
      font-size: 20px;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 10px rgba(102, 126, 234, 0.2);
    }

    .section-header:first-of-type {
      margin-top: 0;
    }

    .section-content {
      display: block;
      background: white;
      border-radius: 0 0 15px 15px;
      margin-bottom: 10px;
      padding: 20px;
      border: 2px solid #f0f0f0;
      border-top: none;
    }

    /* 아코디언 */
    .accordion {
      margin-bottom: 15px;
    }

    .accordion-header {
      background: linear-gradient(135deg, #f8f9ff 0%, #fff5f7 100%);
      padding: 20px;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s;
    }

    .accordion-header:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }

    .accordion-header h3 {
      font-size: 18px;
      color: #667eea;
      margin: 0;
    }

    .accordion-icon {
      font-size: 24px;
      color: #667eea;
      transition: transform 0.3s;
    }

    .accordion.active .accordion-icon {
      transform: rotate(180deg);
    }

    .accordion-body {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    .accordion.active .accordion-body {
      max-height: 1000px;
    }

    .accordion-content {
      padding: 20px;
      background: white;
      border-radius: 0 0 12px 12px;
      margin-top: 2px;
    }

    .action-items {
      list-style: none;
      padding: 0;
    }

    .action-items li {
      padding: 10px 0;
      border-bottom: 1px solid #f0f0f0;
      padding-left: 25px;
      position: relative;
    }

    .action-items li:before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: bold;
    }

    .action-items li:last-child {
      border-bottom: none;
    }

    /* 주차별 플랜 */
    .week-plan {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      border: 2px solid #f0f0f0;
    }

    .week-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .week-title {
      font-size: 20px;
      color: #667eea;
      font-weight: 600;
    }

    .week-theme {
      font-size: 14px;
      color: #999;
    }

    .daily-action {
      background: #f8f9ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .day-label {
      font-weight: 600;
      color: #667eea;
      margin-right: 10px;
    }

    .task-text {
      flex: 1;
      color: #333;
    }

    .duration {
      font-size: 12px;
      color: #999;
      white-space: nowrap;
    }

    /* 버튼 */
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      min-width: 150px;
      padding: 16px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #666;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    /* 공유 버튼 */
    .share-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .share-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .share-kakao {
      background: #FEE500;
      color: #000;
    }

    .share-facebook {
      background: #1877F2;
      color: white;
    }

    .share-link {
      background: #555;
      color: white;
    }

    .share-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* 체크포인트 */
    .checkpoints {
      background: #fff5f7;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
    }

    .checkpoint-title {
      font-size: 16px;
      font-weight: 600;
      color: #764ba2;
      margin-bottom: 10px;
    }

    .checkpoint-list {
      list-style: none;
      padding: 0;
    }

    .checkpoint-list li {
      padding: 8px 0;
      color: #666;
      padding-left: 20px;
      position: relative;
    }

    .checkpoint-list li:before {
      content: "☑";
      position: absolute;
      left: 0;
      color: #764ba2;
    }

    /* 모바일 최적화 */
    @media (max-width: 768px) {
      .container {
        padding: 25px 15px;
      }

      .header h1 {
        font-size: 24px;
      }

      .profile-info {
        grid-template-columns: 1fr;
      }

      .score-circle {
        width: 100px;
        height: 100px;
        font-size: 36px;
      }

      .section-header {
        font-size: 18px;
        padding: 15px 20px;
      }

      .accordion-header h3 {
        font-size: 16px;
      }

      .btn-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }

      .share-buttons {
        flex-direction: column;
      }

      .share-btn {
        width: 100%;
      }

      .daily-action {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }

      .duration {
        width: 100%;
        text-align: right;
      }
    }

    /* 로딩 스피너 */
    .loading {
      text-align: center;
      padding: 40px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 에러 메시지 */
    .error-message {
      text-align: center;
      padding: 40px;
      color: #e74c3c;
    }

    .error-message h2 {
      margin-bottom: 15px;
    }

    /* 피드백 섹션 */
    .feedback-section {
      margin-top: 40px;
      background: #f8f9ff;
      border-radius: 15px;
      overflow: hidden;
    }

    .feedback-header {
      padding: 25px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      position: relative;
    }

    .feedback-header h3 {
      margin: 0 0 5px 0;
      font-size: 20px;
    }

    .feedback-toggle-btn {
      position: absolute;
      top: 25px;
      right: 25px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .feedback-toggle-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .feedback-form {
      padding: 25px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #333;
    }

    .rating-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .rating-group input[type="radio"] {
      display: none;
    }

    .rating-group label {
      padding: 8px 16px;
      background: white;
      border: 2px solid #ddd;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: normal;
    }

    .rating-group input[type="radio"]:checked + label {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .rating-group label:hover {
      border-color: #667eea;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      padding: 10px;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: normal;
    }

    .checkbox-group label:hover {
      background: #f0f0f0;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .form-group textarea,
    .form-group input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s;
    }

    .form-group textarea:focus,
    .form-group input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .feedback-success {
      text-align: center;
      padding: 40px;
    }

    .feedback-success h3 {
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .feedback-header {
        padding: 20px;
      }

      .feedback-toggle-btn {
        position: static;
        margin-top: 15px;
        width: 100%;
      }

      .feedback-form {
        padding: 20px;
      }

      .rating-group {
        flex-direction: column;
      }

      .rating-group label {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>✨ 하루하루의 기적</h1>
      <p>개인+관계 분석 결과</p>
    </div>

    <div id="app">
      <div class="loading">
        <div class="spinner"></div>
        <p>결과를 불러오는 중...</p>
      </div>
    </div>
  </div>

  <script>
    // API에서 최신 결과 가져오기 (localStorage fallback 포함)
    let resultData = null;

    (async () => {
      try {
        // 1차: API에서 최신 결과 가져오기
        const response = await fetch('https://daily-miracles-app.onrender.com/api/story/latest');

        if (response.ok) {
          let data = await response.json();
          console.log('[DM] Raw API response:', data);

          // ✅ API 응답 구조 변환: { success, story } → { userProfile, ... }
          if (data.story || data.success) {
            const transformedData = transformApiResponse(data);
            console.log('[DM] Transformed data:', transformedData);
            resultData = transformedData;
          } else if (data.result) {
            resultData = data.result;
          } else {
            resultData = data;
          }

          renderResults(resultData);
        } else {
          // 2차: localStorage에서 가져오기 (API 실패 시)
          console.warn('⚠️ API 로드 실패, localStorage 시도');
          const storedData = localStorage.getItem('dailyMiraclesResult');
          if (!storedData) {
            throw new Error('결과 데이터가 없습니다.');
          }
          resultData = JSON.parse(storedData);
          renderResults(resultData);
        }
      } catch (error) {
        console.error('[DM-ERROR] Error loading results:', error);
        showErrorPage(error);
      }
    })();

    // ✅ API 응답 구조 변환 함수
    function transformApiResponse(data) {
      console.log('[DM] Transforming API response...', data);

      // ✅ story 객체가 있으면 직접 추출 (분석 엔진 결과)
      if (data.story) {
        const result = {
          // ✅ 분석 엔진이 생성한 전체 userProfile 사용
          userProfile: data.story.userProfile || {
            name: 'Guest',
            miracleIndex: 0,
            personality: {},
            element: '알 수 없음',
            strengths: [],
            challenges: [],
            insights: ''
          },

          // ✅ 상대방 프로필
          counterpartyProfile: data.story.counterpartyProfile || null,

          // ✅ 관계 분석
          relationshipAnalysis: data.story.relationshipAnalysis || null,

          // ✅ 8단계 컨설팅 (consulting8Steps → consulting)
          consulting: data.story.consulting8Steps || {},

          // ✅ 4주 실행계획
          actionPlan: data.story.actionPlan || {},

          // ✅ 경고 신호
          warningSignals: data.story.warningSignals || [],

          // 메타 정보
          story: data.story.summary || '',
          images: data.images || [],
          executionTime: data.executionTime || 0,
          workflowId: data.workflowId || ''
        };

        console.log('[DM] ✅ Transformation complete:', result);
        console.log('[DM] - userProfile:', result.userProfile);
        console.log('[DM] - consulting steps:', Object.keys(result.consulting).length);
        console.log('[DM] - actionPlan weeks:', Object.keys(result.actionPlan).length);

        return result;
      }

      // 폴백: 이미 변환된 데이터 (localStorage에서 직접 온 경우)
      console.log('[DM] ⚠️ No story object, returning data as-is');
      return data;
    }

    function showErrorPage(error) {
      document.getElementById('app').innerHTML = `
        <div class="error-message">
          <div style="font-size: 64px; margin-bottom: 20px;">❌</div>
          <h2>결과를 불러올 수 없습니다</h2>
          <p style="margin: 20px 0; color: #666; line-height: 1.6;">
            ${error.message || '데이터를 찾을 수 없습니다.'}<br>
            <small>분석을 다시 진행하거나 문제가 지속되면 고객센터로 문의해주세요.</small>
          </p>
          <div class="btn-group">
            <button class="btn btn-secondary" onclick="window.history.back()">
              ← 이전으로
            </button>
            <button class="btn btn-primary" onclick="location.href='/daily-miracles.html'">
              새로운 분석 시작
            </button>
          </div>
          <div style="margin-top: 20px;">
            <a href="tel:1899-6117" style="color: #667eea; text-decoration: none;">
              📞 고객센터: 1899-6117
            </a>
          </div>
        </div>
      `;
    }

    function renderResults(data) {
      console.log('[DM] renderResults called with:', data);

      // ✅ 방어 코드 추가
      if (!data) {
        throw new Error('렌더링할 데이터가 없습니다');
      }

      const userProfile = data.userProfile || {};
      const counterpartyProfile = data.counterpartyProfile;
      const relationshipAnalysis = data.relationshipAnalysis;
      const consulting = data.consulting || {};
      const actionPlan = data.actionPlan || {};
      const warningSignals = data.warningSignals || [];

      const hasRelationship = counterpartyProfile && counterpartyProfile.name;

      // ✅ 분석 엔진 실제 구조에 맞게 값 추출
      const name = userProfile.name || 'Guest';
      const miracleIndex = userProfile.miracleIndex || 0;
      const personalityText = typeof userProfile.personality === 'string'
        ? userProfile.personality
        : (userProfile.personality?.description || '알 수 없음');
      const element = userProfile.element || '알 수 없음';
      const colors = userProfile.colors || [];
      const mainColor = colors[0] || '알 수 없음';
      const strengths = userProfile.strengths || [];
      const challenges = userProfile.challenges || [];
      const insights = userProfile.insights || '';
      const summary = insights || userProfile.summary || data.story || '분석 결과';

      console.log('[DM] ✅ Extracted values:', {
        name,
        miracleIndex,
        personalityText,
        element,
        colors,
        consulting: Object.keys(consulting).length,
        actionPlan: Object.keys(actionPlan).length
      });

      let html = '';

      // 1. 사용자 프로필
      html += `
        <div class="profile-card">
          <h2>👤 ${name}님의 프로필</h2>

          ${miracleIndex > 0 ? `
            <div style="text-align: center; margin-bottom: 20px; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 15px; color: white;">
              <div style="font-size: 14px; opacity: 0.9; margin-bottom: 8px;">기적지수</div>
              <div style="font-size: 48px; font-weight: bold;">${miracleIndex}</div>
              <div style="font-size: 14px; opacity: 0.9; margin-top: 8px;">
                ${miracleIndex >= 75 ? '✨ 매우 높음' : miracleIndex >= 50 ? '🌱 중간' : '🤝 개선 가능'}
              </div>
            </div>
          ` : ''}

          <div class="profile-info">
            <div class="info-item">
              <div class="info-label">성격</div>
              <div class="info-value">${personalityText}</div>
            </div>
            <div class="info-item">
              <div class="info-label">주요 색상</div>
              <div class="info-value">${mainColor}</div>
            </div>
            <div class="info-item">
              <div class="info-label">행동 패턴</div>
              <div class="info-value">${element}</div>
            </div>
          </div>

          ${strengths.length > 0 ? `
            <div style="margin-top: 15px; padding: 15px; background: #e8f5e9; border-radius: 10px;">
              <div style="font-weight: 600; color: #2e7d32; margin-bottom: 8px;">💪 강점</div>
              <ul style="margin: 0; padding-left: 20px; color: #2e7d32;">
                ${strengths.map(s => `<li>${s}</li>`).join('')}
              </ul>
            </div>
          ` : ''}

          ${challenges.length > 0 ? `
            <div style="margin-top: 10px; padding: 15px; background: #fff3e0; border-radius: 10px;">
              <div style="font-weight: 600; color: #e65100; margin-bottom: 8px;">🎯 도전과제</div>
              <ul style="margin: 0; padding-left: 20px; color: #e65100;">
                ${challenges.map(c => `<li>${c}</li>`).join('')}
              </ul>
            </div>
          ` : ''}

          ${userProfile.description ? `
            <div style="margin-top: 15px; padding: 15px; background: #f8f9ff; border-radius: 10px; border-left: 4px solid #667eea;">
              <p style="color: #333; line-height: 1.6; font-weight: 500;">${userProfile.description}</p>
            </div>
          ` : ''}

          ${summary ? `
            <div style="margin-top: 15px; padding: 15px; background: white; border-radius: 10px;">
              <p style="color: #666; line-height: 1.6;">${summary}</p>
            </div>
          ` : ''}
        </div>
      `;

      // 2. 관계 조화도 (있는 경우)
      if (hasRelationship) {
        const cpName = counterpartyProfile.name || '상대방';
        const cpRelationship = counterpartyProfile.relationship || '관계';
        const cpPersonality = typeof counterpartyProfile.personality === 'string'
          ? counterpartyProfile.personality
          : '알 수 없음';
        const cpElement = counterpartyProfile.element || '알 수 없음';
        const cpColors = counterpartyProfile.colors || [];
        const cpMainColor = cpColors[0] || '알 수 없음';

        html += `
          <div class="profile-card">
            <h2>💑 ${cpName}님의 프로필</h2>
            <div class="profile-info">
              <div class="info-item">
                <div class="info-label">관계</div>
                <div class="info-value">${cpRelationship}</div>
              </div>
              <div class="info-item">
                <div class="info-label">성격</div>
                <div class="info-value">${cpPersonality}</div>
              </div>
              <div class="info-item">
                <div class="info-label">주요 색상</div>
                <div class="info-value">${cpMainColor}</div>
              </div>
              <div class="info-item">
                <div class="info-label">행동 패턴</div>
                <div class="info-value">${cpElement}</div>
              </div>
            </div>
          </div>
        `;

        // 관계 조화도
        if (relationshipAnalysis) {
          const score = relationshipAnalysis.overallScore || {};
          html += `
            <div class="compatibility-score">
              <div class="score-circle">
                <span class="score-number" style="font-size: 48px; font-weight: bold;">${score.score || 87}</span>
                <span class="score-grade" style="font-size: 24px; margin-top: 5px;">등급 ${score.grade || 'A'}</span>
              </div>
              <div class="score-message">${score.message || '통계 분석 기반 신뢰 관계지수입니다.'}</div>
            </div>
          `;
        }
      }

      // 3. 섹션 1: 8단계 컨설팅 (세로 배치)
      if (consulting && Object.keys(consulting).length > 0) {
        html += '<div class="section-header">📋 8단계 컨설팅</div>';
        html += '<div class="section-content">';
        Object.keys(consulting).forEach(key => {
          const step = consulting[key] || {};
          html += `
            <div class="accordion" onclick="toggleAccordion(this)">
              <div class="accordion-header">
                <h3>${step.title || '단계 ' + key}</h3>
                <span class="accordion-icon">▼</span>
              </div>
              <div class="accordion-body">
                <div class="accordion-content">
                  <p style="color: #666; line-height: 1.6; margin-bottom: 15px;">${step.content || ''}</p>
                  <ul class="action-items">
                    ${(step.actionItems || []).map(item => `<li>${item}</li>`).join('')}
                  </ul>
                </div>
              </div>
            </div>
          `;
        });
        html += '</div>';
      } else {
        // ✅ 컨설팅 데이터가 없는 경우 기본 메시지
        html += `
          <div class="section-header">📋 분석 결과</div>
          <div class="section-content">
            <div class="profile-card">
              <p style="color: #666; line-height: 1.6;">
                ${summary}
              </p>
              <p style="color: #999; margin-top: 15px; font-size: 14px;">
                상세 분석 결과는 현재 준비 중입니다.
              </p>
            </div>
          </div>
        `;
      }

      // 4. 섹션 2: 4주차 액션 플랜 (세로 배치)
      if (actionPlan && Object.keys(actionPlan).length > 0) {
        html += '<div class="section-header">📅 4주차 액션 플랜</div>';
        html += '<div class="section-content">';
        ['week1', 'week2', 'week3', 'week4'].forEach(weekKey => {
          const week = actionPlan[weekKey];
          if (week) {
            html += `
              <div class="week-plan">
                <div class="week-header">
                  <div>
                    <div class="week-title">${weekKey.toUpperCase()}: ${week.title || week.theme || '주차 계획'}</div>
                    <div class="week-theme">${week.goal || week.focus || ''}</div>
                  </div>
                </div>
                ${(week.dailyActions || []).map(action => `
                  <div class="daily-action">
                    <span class="day-label">Day ${action.day || '?'}</span>
                    <span class="task-text">${action.task || ''}</span>
                    <span class="duration">${action.time || action.duration || ''}</span>
                  </div>
                `).join('')}
                <div class="checkpoints">
                  <div class="checkpoint-title">✓ 주차 체크포인트</div>
                  <ul class="checkpoint-list">
                    ${(week.checkpoints || []).map(cp => `<li>${cp}</li>`).join('')}
                  </ul>
                </div>
              </div>
            `;
          }
        });
        html += '</div>';
      }

      // 5. 섹션 3: 관계 분석 (조건부, 세로 배치)
      if (hasRelationship && relationshipAnalysis) {
        const elemCompat = relationshipAnalysis.elementCompatibility || {};
        const colorCompat = relationshipAnalysis.colorCompatibility || {};

        html += '<div class="section-header">💑 관계 분석</div>';
        html += '<div class="section-content">';
        html += `
          <div class="profile-card">
            <h2>📊 패턴 조화 분석</h2>
            <div class="info-item">
              <div class="info-label">조화 유형</div>
              <div class="info-value">${elemCompat.type || '알 수 없음'}</div>
            </div>
            <p style="margin-top: 15px; color: #666; line-height: 1.6;">${elemCompat.detailedDescription || elemCompat.description || ''}</p>
          </div>

          <div class="profile-card">
            <h2>🎨 성향 조화 분석</h2>
            <div class="info-item">
              <div class="info-label">조화 유형</div>
              <div class="info-value">${colorCompat.type || '알 수 없음'}</div>
            </div>
            <p style="margin-top: 15px; color: #666; line-height: 1.6;">${colorCompat.message || ''}</p>
          </div>

          <div class="profile-card">
            <h2>💡 개선 추천</h2>
            ${relationshipAnalysis.recommendation.map(rec => `
              <div style="margin-bottom: 15px; padding: 15px; background: white; border-radius: 10px;">
                <div style="font-weight: 600; color: #667eea; margin-bottom: 5px;">${rec.category}: ${rec.action}</div>
                <div style="color: #666;">${rec.detail}</div>
              </div>
            `).join('')}
          </div>
        `;
        html += '</div>';
      }

      // 6. 섹션 4: 경고 신호 (조건부)
      if (warningSignals && warningSignals.length > 0) {
        html += '<div class="section-header">⚠️ 경고 신호</div>';
        html += '<div class="section-content">';
        warningSignals.forEach(signal => {
          const severityColor = signal.severity === 'high' ? '#d32f2f' : signal.severity === 'medium' ? '#f57c00' : '#fbc02d';
          const severityLabel = signal.severity === 'high' ? '높음' : signal.severity === 'medium' ? '중간' : '낮음';
          html += `
            <div class="profile-card" style="border-left: 4px solid ${severityColor};">
              <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px;">
                <h3 style="color: ${severityColor}; margin: 0;">${signal.signal || '경고'}</h3>
                <span style="background: ${severityColor}; color: white; padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 600;">
                  심각도: ${severityLabel}
                </span>
              </div>
              <p style="color: #666; line-height: 1.6; margin: 10px 0;">
                ${signal.description || ''}
              </p>
              ${signal.action ? `
                <div style="margin-top: 12px; padding: 12px; background: #f5f5f5; border-radius: 8px;">
                  <div style="font-weight: 600; color: #333; margin-bottom: 6px;">💡 권장 행동</div>
                  <div style="color: #666;">${signal.action}</div>
                </div>
              ` : ''}
            </div>
          `;
        });
        html += '</div>';
      }

      // 7. 공유 버튼 및 액션
      html += `
        <div class="share-buttons">
          <button class="share-btn share-link" onclick="copyLink()">📋 결과 링크 복사</button>
        </div>

        <div class="btn-group">
          <button class="btn btn-secondary" onclick="location.href='/daily-miracles.html'">
            새로운 분석 시작
          </button>
          <button class="btn btn-primary" onclick="printResults()">
            📄 결과 PDF 저장
          </button>
        </div>

        <!-- 베타 테스터 피드백 폼 -->
        <div class="feedback-section">
          <div class="feedback-header" onclick="toggleFeedbackForm()">
            <h3>💬 베타 테스터 피드백 남기기</h3>
            <p style="font-size: 14px; color: #666; margin-top: 5px;">
              소중한 의견을 남겨주시면 더 나은 서비스를 만드는 데 큰 도움이 됩니다 🙏
            </p>
            <button class="feedback-toggle-btn" id="feedbackToggleBtn">
              ▼ 펼치기
            </button>
          </div>

          <div class="feedback-form" id="feedbackForm" style="display: none;">
            <form onsubmit="submitFeedback(event)">
              <!-- 간단한 만족도 조사 -->
              <div class="form-group">
                <label>전체적인 분석 결과에 얼마나 만족하시나요? ⭐</label>
                <div class="rating-group">
                  <input type="radio" name="satisfaction" value="1" id="sat1"><label for="sat1">1점</label>
                  <input type="radio" name="satisfaction" value="2" id="sat2"><label for="sat2">2점</label>
                  <input type="radio" name="satisfaction" value="3" id="sat3"><label for="sat3">3점</label>
                  <input type="radio" name="satisfaction" value="4" id="sat4"><label for="sat4">4점</label>
                  <input type="radio" name="satisfaction" value="5" id="sat5"><label for="sat5">5점</label>
                </div>
              </div>

              <div class="form-group">
                <label>가장 도움이 된 부분은? (복수 선택 가능) 💡</label>
                <div class="checkbox-group">
                  <label><input type="checkbox" name="helpful" value="개인 프로필 분석"> 개인 프로필 분석</label>
                  <label><input type="checkbox" name="helpful" value="관계 분석"> 관계 분석</label>
                  <label><input type="checkbox" name="helpful" value="8단계 컨설팅"> 8단계 컨설팅</label>
                  <label><input type="checkbox" name="helpful" value="4주 액션플랜"> 4주 액션플랜</label>
                </div>
              </div>

              <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 15px;">
                ✉️ 간단 피드백 제출
              </button>
            </form>

            <!-- Wix 상세 피드백 링크 -->
            <div style="text-align: center; padding: 20px; background: white; border-radius: 10px; border: 2px dashed #667eea;">
              <h4 style="color: #667eea; margin-bottom: 10px;">💬 더 자세한 의견이 있으신가요?</h4>
              <p style="color: #666; margin-bottom: 15px; font-size: 14px;">
                개선 제안, 문제 제보, 기능 요청 등 상세한 피드백을 남겨주세요
              </p>
              <a href="https://dailymiracles.kr/feedback" target="_blank" class="btn btn-secondary" style="display: inline-block; text-decoration: none;">
                🌐 홈페이지에서 상세 피드백 남기기
              </a>
            </div>

            <div class="feedback-success" id="feedbackSuccess" style="display: none;">
              <h3 style="color: #4caf50;">✅ 피드백이 성공적으로 제출되었습니다!</h3>
              <p>소중한 의견 감사합니다. 더 나은 서비스를 만들겠습니다 💙</p>
            </div>
          </div>
        </div>
      `;

      document.getElementById('app').innerHTML = html;
    }

    function toggleAccordion(element) {
      element.classList.toggle('active');
    }

    function copyLink() {
      // 간단한 복사 기능 (실제로는 공유 가능한 링크 생성 필요)
      alert('결과 링크가 클립보드에 복사되었습니다!\n\n💡 현재는 로컬 저장만 지원됩니다.');
    }

    function printResults() {
      window.print();
    }

    // 피드백 폼 토글
    function toggleFeedbackForm() {
      const form = document.getElementById('feedbackForm');
      const btn = document.getElementById('feedbackToggleBtn');

      if (form.style.display === 'none') {
        form.style.display = 'block';
        btn.textContent = '▲ 접기';
      } else {
        form.style.display = 'none';
        btn.textContent = '▼ 펼치기';
      }
    }

    // 피드백 제출
    async function submitFeedback(event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);

      // 데이터 수집
      const feedback = {
        satisfaction: formData.get('satisfaction') ? parseInt(formData.get('satisfaction')) : null,
        helpful: formData.getAll('helpful'),
        improvements: formData.get('improvements') || '',
        accuracy: formData.get('accuracy') ? parseInt(formData.get('accuracy')) : null,
        suggestions: formData.get('suggestions') || '',
        recommendation: formData.get('recommendation') ? parseInt(formData.get('recommendation')) : null,
        contact: formData.get('contact') || ''
      };

      console.log('Submitting feedback:', feedback);

      try {
        const response = await fetch('/api/feedback', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(feedback)
        });

        const result = await response.json();

        if (response.ok) {
          // 성공 메시지 표시
          form.style.display = 'none';
          document.getElementById('feedbackSuccess').style.display = 'block';

          // 3초 후 폼 초기화 및 접기
          setTimeout(() => {
            document.getElementById('feedbackSuccess').style.display = 'none';
            form.reset();
            toggleFeedbackForm();
          }, 3000);

          console.log('Feedback submitted successfully:', result);
        } else {
          alert('피드백 제출 중 오류가 발생했습니다: ' + result.message);
        }
      } catch (error) {
        console.error('Feedback submission error:', error);
        alert('네트워크 오류가 발생했습니다. 다시 시도해주세요.');
      }
    }
  </script>
</body>
</html>
