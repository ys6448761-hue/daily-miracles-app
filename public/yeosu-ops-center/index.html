<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>운영 컨트롤타워 - 행사 목록</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #9B87F5;
      --secondary: #F5A7C6;
      --accent: #6E59A5;
      --bg-light: #FFF5F7;
      --text-primary: #333333;
      --text-secondary: #666666;
      --text-muted: #999999;
      --border: #E5E5E5;
      --success: #4CAF50;
      --warning: #FF9800;
      --error: #F44336;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-light);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 24px;
      color: white;
      margin-bottom: 24px;
      border-radius: 16px;
    }

    header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      font-family: inherit;
      font-size: 14px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent);
    }

    .btn-secondary {
      background: white;
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .event-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .event-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      transition: all 0.25s ease;
      cursor: pointer;
    }

    .event-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(155, 135, 245, 0.15);
    }

    .event-card h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .event-meta {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .event-stats {
      display: flex;
      gap: 12px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 16px;
      background: var(--bg-light);
      border-radius: 8px;
      flex: 1;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary);
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-muted);
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 100px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-DRAFT { background: #E5E5E5; color: #666; }
    .status-ACTIVE { background: #E8F5E9; color: #2E7D32; }
    .status-COMPLETED { background: #E3F2FD; color: #1565C0; }
    .status-CANCELLED { background: #FFEBEE; color: #C62828; }

    .empty-state {
      text-align: center;
      padding: 64px 24px;
      background: white;
      border-radius: 16px;
    }

    .empty-state h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .empty-state p {
      color: var(--text-muted);
      margin-bottom: 24px;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-overlay.active { display: flex; }

    .modal {
      background: white;
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal h2 {
      font-size: 20px;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 24px;
    }

    .loading {
      text-align: center;
      padding: 48px;
      color: var(--text-muted);
    }

    @media (max-width: 768px) {
      .event-grid {
        grid-template-columns: 1fr;
      }

      .actions {
        flex-direction: column;
        gap: 12px;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>여수여행센터 운영 컨트롤타워</h1>
      <p>행사/축제 운영의 Single Source of Truth</p>
    </header>

    <div class="actions">
      <div>
        <select id="statusFilter" class="btn btn-secondary" onchange="loadEvents()">
          <option value="">전체 상태</option>
          <option value="DRAFT">준비중</option>
          <option value="ACTIVE">진행중</option>
          <option value="COMPLETED">완료</option>
          <option value="CANCELLED">취소</option>
        </select>
      </div>
      <button class="btn btn-primary" onclick="openModal()">+ 새 행사 등록</button>
    </div>

    <div id="eventList" class="event-grid">
      <div class="loading">로딩 중...</div>
    </div>
  </div>

  <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <h2>새 행사 등록</h2>
      <form id="eventForm" onsubmit="createEvent(event)">
        <div class="form-group">
          <label for="name">행사명 *</label>
          <input type="text" id="name" name="name" required placeholder="예: 2026 여수 밤바다 불꽃축제">
        </div>
        <div class="form-group">
          <label for="description">설명</label>
          <textarea id="description" name="description" rows="3" placeholder="행사 설명을 입력하세요"></textarea>
        </div>
        <div class="form-group">
          <label for="periodStart">시작일 *</label>
          <input type="date" id="periodStart" name="periodStart" required>
        </div>
        <div class="form-group">
          <label for="periodEnd">종료일 *</label>
          <input type="date" id="periodEnd" name="periodEnd" required>
        </div>
        <div class="form-group">
          <label for="location">장소</label>
          <input type="text" id="location" name="location" placeholder="예: 여수 엑스포해양공원">
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">취소</button>
          <button type="submit" class="btn btn-primary">등록</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = '/api/ops-center';

    async function loadEvents() {
      const status = document.getElementById('statusFilter').value;
      const container = document.getElementById('eventList');

      try {
        const url = status
          ? `${API_BASE}/events?status=${status}`
          : `${API_BASE}/events`;
        const response = await fetch(url);
        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error);
        }

        if (data.data.length === 0) {
          container.innerHTML = `
            <div class="empty-state" style="grid-column: 1 / -1;">
              <h3>등록된 행사가 없습니다</h3>
              <p>새 행사를 등록하여 운영을 시작하세요</p>
              <button class="btn btn-primary" onclick="openModal()">+ 새 행사 등록</button>
            </div>
          `;
          return;
        }

        container.innerHTML = data.data.map(event => `
          <div class="event-card" onclick="goToDetail('${event.id}')">
            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px;">
              <h3>${escapeHtml(event.name)}</h3>
              <span class="status-badge status-${event.status}">${getStatusLabel(event.status)}</span>
            </div>
            <div class="event-meta">
              <span>${formatDate(event.period_start)} ~ ${formatDate(event.period_end)}</span>
              ${event.location ? `<span>${escapeHtml(event.location)}</span>` : ''}
            </div>
            <div class="event-stats">
              <div class="stat">
                <span class="stat-value">${event.member_count || 0}</span>
                <span class="stat-label">멤버</span>
              </div>
              <div class="stat">
                <span class="stat-value">${event.ssot_count || 0}</span>
                <span class="stat-label">SSOT 항목</span>
              </div>
            </div>
          </div>
        `).join('');

      } catch (error) {
        container.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <h3>오류가 발생했습니다</h3>
            <p>${escapeHtml(error.message)}</p>
            <button class="btn btn-secondary" onclick="loadEvents()">다시 시도</button>
          </div>
        `;
      }
    }

    async function createEvent(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch(`${API_BASE}/events`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: formData.get('name'),
            description: formData.get('description'),
            periodStart: formData.get('periodStart'),
            periodEnd: formData.get('periodEnd'),
            location: formData.get('location')
          })
        });

        const data = await response.json();
        if (!data.success) {
          throw new Error(data.error);
        }

        closeModal();
        form.reset();
        loadEvents();
        alert('행사가 등록되었습니다.');
      } catch (error) {
        alert('오류: ' + error.message);
      }
    }

    function goToDetail(eventId) {
      window.location.href = `event-detail.html?id=${eventId}`;
    }

    function openModal() {
      document.getElementById('modalOverlay').classList.add('active');
    }

    function closeModal(e) {
      if (!e || e.target === e.currentTarget) {
        document.getElementById('modalOverlay').classList.remove('active');
      }
    }

    function getStatusLabel(status) {
      const labels = {
        DRAFT: '준비중',
        ACTIVE: '진행중',
        COMPLETED: '완료',
        CANCELLED: '취소'
      };
      return labels[status] || status;
    }

    function formatDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      return date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' });
    }

    function escapeHtml(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    // 초기 로드
    loadEvents();
  </script>
</body>
</html>
