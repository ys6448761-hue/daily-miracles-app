<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌïòÎ£®ÌïòÎ£®Ïùò Í∏∞Ï†Å - Î°úÍ∑∏Ïù∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #9ca3af;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            position: relative;
            margin: 32px 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e5e7eb;
        }

        .divider-text {
            background: white;
            padding: 0 16px;
            position: relative;
            color: #9ca3af;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .social-btn {
            flex: 1;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: #667eea;
            background: #f9fafb;
        }

        .kakao-btn {
            background: #FEE500;
            border-color: #FEE500;
            color: #000;
        }

        .kakao-btn:hover {
            background: #f5dc00;
            border-color: #f5dc00;
        }

        .kakao-btn:disabled {
            background: #e5e7eb;
            border-color: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .kakao-btn:disabled:hover {
            background: #e5e7eb;
            border-color: #e5e7eb;
        }

        .links {
            text-align: center;
            margin-top: 24px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            margin: 0 12px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 16px;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">‚ú®</div>
            <h1>ÌïòÎ£®ÌïòÎ£®Ïùò Í∏∞Ï†Å</h1>
            <p class="subtitle">ÎãπÏã†Ïùò Í∏∞Ï†Å Ïó¨Ï†ïÏù¥ ÏãúÏûëÎê©ÎãàÎã§</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <!-- ÏÜåÏÖú Î°úÍ∑∏Ïù∏ -->
        <div class="social-login">
            <button class="social-btn kakao-btn" disabled title="Ïπ¥Ïπ¥Ïò§ Î°úÍ∑∏Ïù∏ÏùÄ Ï§ÄÎπÑ Ï§ëÏûÖÎãàÎã§">
                üí¨ Ïπ¥Ïπ¥Ïò§ Î°úÍ∑∏Ïù∏ (Ï§ÄÎπÑÏ§ë)
            </button>
        </div>

        <div class="divider">
            <span class="divider-text">ÎòêÎäî Ïù¥Î©îÏùºÎ°ú Î°úÍ∑∏Ïù∏</span>
        </div>

        <!-- Ïù¥Î©îÏùº Î°úÍ∑∏Ïù∏ Ìèº -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Ïù¥Î©îÏùº</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="miracle@example.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                    required
                    minlength="6"
                >
            </div>

            <button type="submit" class="btn" id="loginBtn">
                üöÄ Î°úÍ∑∏Ïù∏ÌïòÍ∏∞
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="links">
            <a href="/signup.html">ÌöåÏõêÍ∞ÄÏûÖ</a>
            <a href="/forgot-password.html">ÎπÑÎ∞ÄÎ≤àÌò∏ Ï∞æÍ∏∞</a>
        </div>
    </div>

    <script>
        // Ïù¥Î©îÏùº Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');

            // Î°úÎî© ÏãúÏûë
            btn.disabled = true;
            btn.textContent = 'Î°úÍ∑∏Ïù∏ Ï§ë...';
            loading.style.display = 'block';

            try {
                // API Ìò∏Ï∂ú
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // 12Í∞ú ÏßàÎ¨∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                    window.location.href = '/questions.html';
                } else {
                    showError(data.message || 'Î°úÍ∑∏Ïù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('ÏÑúÎ≤Ñ Ïó∞Í≤∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
            } finally {
                // Î°úÎî© Ï¢ÖÎ£å
                btn.disabled = false;
                btn.textContent = 'üöÄ Î°úÍ∑∏Ïù∏ÌïòÍ∏∞';
                loading.style.display = 'none';
            }
        }

        // ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');

            // 5Ï¥à ÌõÑ ÏûêÎèô Ïà®ÍπÄ
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Enter ÌÇ§ Ï≤òÎ¶¨
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const form = document.getElementById('loginForm');
                form.dispatchEvent(new Event('submit'));
            }
        });

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÌÜ†ÌÅ∞ ÌôïÏù∏
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                // Ïù¥ÎØ∏ Î°úÍ∑∏Ïù∏ÎêòÏñ¥ ÏûàÏúºÎ©¥ ÏßàÎ¨∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                window.location.href = '/questions.html';
            }
        });
    </script>
</body>
</html>
