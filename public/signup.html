<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하루하루의 기적 - 회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #9ca3af;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-weak {
            color: #ef4444;
        }

        .strength-medium {
            color: #f59e0b;
        }

        .strength-strong {
            color: #10b981;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .links {
            text-align: center;
            margin-top: 24px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 16px;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <div class="logo-icon">✨</div>
            <h1>하루하루의 기적</h1>
            <p class="subtitle">새로운 기적 여정을 시작하세요</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="name">이름 (선택)</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="홍길동"
                >
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="miracle@example.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="최소 6자 이상"
                    required
                    minlength="6"
                    oninput="checkPasswordStrength()"
                >
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="비밀번호를 다시 입력하세요"
                    required
                    minlength="6"
                >
            </div>

            <button type="submit" class="btn" id="signupBtn">
                🚀 회원가입하기
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="links">
            <a href="/login.html">이미 계정이 있으신가요? 로그인</a>
        </div>
    </div>

    <script>
        // 비밀번호 강도 체크
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');

            if (!password) {
                strengthDiv.textContent = '';
                return;
            }

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            if (strength <= 1) {
                strengthDiv.textContent = '⚠️ 약한 비밀번호';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (strength <= 3) {
                strengthDiv.textContent = '✓ 보통 비밀번호';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                strengthDiv.textContent = '✓✓ 강한 비밀번호';
                strengthDiv.className = 'password-strength strength-strong';
            }
        }

        // 회원가입 처리
        async function handleSignup(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('signupBtn');
            const loading = document.getElementById('loading');

            // 비밀번호 일치 확인
            if (password !== confirmPassword) {
                showError('비밀번호가 일치하지 않습니다');
                return;
            }

            // 로딩 시작
            btn.disabled = true;
            btn.textContent = '가입 중...';
            loading.style.display = 'block';

            try {
                // API 호출
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, name })
                });

                const data = await response.json();

                if (data.success) {
                    // 회원가입 성공
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showSuccess('회원가입이 완료되었습니다! 잠시 후 이동합니다...');

                    // 2초 후 질문 페이지로 이동
                    setTimeout(() => {
                        window.location.href = '/questions.html';
                    }, 2000);
                } else {
                    showError(data.message || '회원가입에 실패했습니다. 다시 시도해주세요.');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showError('서버 연결에 실패했습니다. 잠시 후 다시 시도해주세요.');
            } finally {
                // 로딩 종료
                btn.disabled = false;
                btn.textContent = '🚀 회원가입하기';
                loading.style.display = 'none';
            }
        }

        // 에러 메시지 표시
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            successDiv.classList.remove('show');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');

            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // 성공 메시지 표시
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');

            errorDiv.classList.remove('show');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }

        // 페이지 로드 시 토큰 확인
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                // 이미 로그인되어 있으면 질문 페이지로 이동
                window.location.href = '/questions.html';
            }
        });
    </script>
</body>
</html>
