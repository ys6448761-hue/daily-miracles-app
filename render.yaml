services:
  - type: web
    name: miracle-of-each-day
    runtime: node
    rootDir: daily-miracles-mvp
    buildCommand: npm install --no-audit --no-fund
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "5000"
      - key: NODE_VERSION
        value: "18"
      - key: ORCHESTRATOR_ENABLED
        value: "false"
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: "true"
      - key: npm_config_optional
        value: "true"
      - key: npm_config_build_from_source
        value: "false"
      - key: ALLOWED_ORIGINS
        sync: false
